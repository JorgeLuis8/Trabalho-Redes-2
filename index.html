<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Servidores HTTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 40px;
    }
    h1 { color: #333; }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      color: white;
    }
    .seq { background-color: #007bff; }
    .conc { background-color: #28a745; }
    pre {
      background: #222;
      color: #0f0;
      text-align: left;
      padding: 10px;
      border-radius: 6px;
      max-width: 800px;
      margin: 20px auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üåê Teste de Servidores HTTP</h1>
  <p>Clique em um bot√£o para enviar uma requisi√ß√£o HTTP.</p>

  <div>
    <h2>Servidor Sequencial (porta 8080)</h2>
    <button class="seq" onclick="enviar('GET', 8080)">GET</button>
    <button class="seq" onclick="enviar('POST', 8080)">POST</button>
    <button class="seq" onclick="enviar('PUT', 8080)">PUT</button>
  </div>

  <div>
    <h2>Servidor Concorrente (porta 8081)</h2>
    <button class="conc" onclick="enviar('GET', 8081)">GET</button>
    <button class="conc" onclick="enviar('POST', 8081)">POST</button>
    <button class="conc" onclick="enviar('PUT', 8081)">PUT</button>
  </div>

  <h2>üìú Resposta:</h2>
  <pre id="saida">Aguardando a√ß√£o...</pre>

  <script>
    async function enviar(metodo, porta) {
      const saida = document.getElementById("saida");
      saida.textContent = `Enviando ${metodo} para localhost:${porta}...`;
      try {
        const resp = await fetch(`http://localhost:${porta}/`, { method: metodo });
        const texto = await resp.text();
        saida.textContent = `‚úÖ ${metodo} ${porta} OK\n\n${texto}`;
      } catch (err) {
        saida.textContent = `‚ùå Erro ao conectar com servidor ${porta}: ${err}`;
      }
    }
  </script>
</body>
</html>
